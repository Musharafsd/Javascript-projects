<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button onclick="getdata()">Quotes</button>
    <p></p>
    <script>
        async function getdata() {
        
        let a=await fetch('https://dummyjson.com/quotes')
        let data=await a.json()

        let q=document.querySelector('p')
        q.style.width="auto"
        q.style.padding="20px 25px"
        q.innerHTML=data.quotes[Math.floor(Math.random()*data.quotes.length)].quote

        }
    </script>
</body>
</html>
