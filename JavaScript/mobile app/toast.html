<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast notification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body{
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #f7b4a0;
}
.button {
    margin: 10px;
    display: flex;
    gap:20px;
}
.button button{
    padding: 12px 25px;
    border: none;
    outline: none;
    cursor: pointer;
    background: #3b6ef6;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border-radius: 6px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    transition: 0.2s ease-in-out;
}
#toastbox{
    position: absolute;
    bottom: 30px;
    right: 30px;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    overflow: hidden;
    padding: 20px;
}
.toast{
    background: #fdfbfb;
    color: #020202;
    padding: 15px 25px;
    border-radius: 6px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
    font-size: 16px;
    font-weight: 500;
    margin-top: 10px;
    opacity: 0.9;
    display: flex;
    align-items: center;
    gap: 15px;
    min-width: 250px;
    max-width: 350px;
    position: relative;
    transform: translateX(100%);
    animation: moveright 0.5s linear forwards;
}
@keyframes moveright {
    100%{
        transform: translateX(0);
    }
}
.toast i{
    color: green;
}
.toast.error i{
    color: red;
}
.toast.invalid i{
    color: orange;
}
.toast::after{
    content: '';
    position: absolute;
    bottom: 0;
    right: 0;
    width: 100%;
    height: 5px;
    background: green;
    animation: anim 5s linear forwards;
}
@keyframes anim {
    100%{
        width: 0;
    }
    
}
.toast.error::after{
    background: red;
}
.toast.invalid::after{
    background: orange;
}
    </style>
</head>
<body>
    <div class="button">
        <button onclick="showtoast(successmsg)">Success</button>
        <button onclick="showtoast(errormsg)">Error</button>
        <button onclick="showtoast(invalidmsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>
    <div></div>
    <script>
        let toastbox=document.getElementById('toastbox')
        let successmsg='<i class="fa-solid fa-circle-check"></i> Successfully submitted'
        let errormsg='<i class="fa-solid fa-circle-xmark"></i> Please fix the error!'
        let invalidmsg='<i class="fa-solid fa-circle-exclamation"></i> Invalid input,chech again'
        function showtoast(msg){
            let toast=document.createElement('div')
            toast.classList.add('toast')
            toast.innerHTML=msg
            toastbox.appendChild(toast)

            if(msg.includes('error')){
                toast.classList.add('error')
            }
            if(msg.includes('Invalid')){
                toast.classList.add('invalid')
            }
            
            setTimeout(()=>{
                toast.remove()
            },5000)
        }
    </script>
</body>
</html>
