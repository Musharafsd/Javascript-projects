<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agecounter</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    min-height: 100vh;
    background: #f8b2ed;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
}
label{
    font-size: 28px;
    font-weight: bold;
    color: #2f3542;
    margin-bottom: 10px;
    display: block;
}

input[type="date"] {
    padding: 12px;
    width: 250px;
    font-size: 16px;
    border: 2px solid #dcdde1;
    border-radius: 8px;
    outline: none;
    margin-bottom: 25px;
    transition: .3s;
}

input[type="date"]:focus {
    border-color: #1e90ff;
    box-shadow: 0 0 8px rgba(30,144,255,0.3);
}

div {
    background: #fff;
    padding: 25px;
    width: 330px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
}

div p {
    font-size: 22px;
    margin-bottom: 10px;
    color: #2f3542;
    font-weight: 600;
}

div p:nth-child(1) {
    font-size: 22px;
    font-weight: 700;
    color: #3742fa;
    margin-bottom: 18px;
}

@media (max-width: 360px) {
    input[type="date"] {
        width: 200px;
        padding: 10px;
        font-size: 14px;
    }

    div {
        width: 90%;
        padding: 18px;
    }

    div p {
        font-size: 15px;
    }

    div p:nth-child(1) {
        font-size: 17px;
    }
}
    </style>
</head>
<body>
    <label for="date">Date of Birth:</label>
    <input id="date" type="date"/>
    <div>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
    <script>
        let p=new Date()
        let inp=document.querySelector('input')
        inp.addEventListener("input",()=>{
        let d=inp.value

        arr=p.toLocaleDateString().split('/')
        arr1=(d.split('-')).reverse()

        res=parseInt(arr[0])-parseInt(arr1[0])    
        res1=parseInt(arr[1])-parseInt(arr1[1])
        res2=parseInt(arr[2])-parseInt(arr1[2])

        if (res<0){
            res=31+res
            res1=res1-1
            res2=res2      
        }
        if(res1<0){
            res=res
            res1=12+res1
            res2=res2-1
        }

        result=(res2*365)+(res1*30)+(res)

        let div=document.querySelector('div')
        let p0=document.querySelectorAll('p')[0]
        let p1=document.querySelectorAll('p')[1]
        let p2=document.querySelectorAll('p')[2]
        let p3=document.querySelectorAll('p')[3]
        let p4=document.querySelectorAll('p')[4]

        p0.innerHTML=`${res2} years ${res1} months ${res} days`
        p1.innerHTML=`or ${(res2*12)+res1} months ${res} days`
        p2.innerHTML=`or ${result*24} hours`
        p3.innerHTML=`or ${result*60*24} minutes`
        p4.innerHTML=`or ${result*3600*24} seconds`
        div.append(p0,p1,p2,p3,p4)

        })

        </script>
</body>
</html>
