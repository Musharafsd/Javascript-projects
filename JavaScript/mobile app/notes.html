<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
body {
    min-height: 100vh;
    background: linear-gradient(135deg, #c77dff, #6ea8fe);
    font-family: "Poppins", sans-serif;
    padding: 50px 70px;
    color: #fff;
}

h1 {
    font-size: 48px;
    font-weight: 700;
    margin-bottom: 25px;
    display: flex;
    align-items: center;
}

h1 i {
    margin-right: 12px;
    font-size: 42px;
}

button {
    border: none;
    outline: none;
    cursor: pointer;
}

body > button {
    background: linear-gradient(135deg, #8a2be2, #5d00ff);
    padding: 14px 35px;
    border-radius: 40px;
    font-size: 18px;
    color: #fff;
    font-weight: 600;
    margin-bottom: 35px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    transition: 0.2s ease-in-out;
}

body > button i {
    margin-right: 10px;
    font-size: 18px;
}

body > button:hover {
    transform: translateY(-3px);
    box-shadow: 0 14px 30px rgba(0,0,0,0.25);
}

div {
    width: 70%;
    display: flex;
    flex-direction: column;
    gap: 25px;
}

.note {
    background: #fff;
    padding: 0;
    border-radius: 16px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    position: relative;
}

.note textarea {
    width: 100%;
    height: 150px;
    border: none;
    resize: none;
    outline: none;
    padding: 20px;
    border-radius: 16px;
    font-size: 16px;
    color: #444;
}

.delete-btn {
    position: absolute;
    bottom: 12px;
    right: 18px;
    background: transparent;
    font-size: 20px;
    color: #666;
    cursor: pointer;
    opacity: 0.7;
    transition: 0.2s;
}

.delete-btn:hover {
    opacity: 1;
}
    </style>
</head>
<body>
    <h1><i class="fa-solid fa-book"></i>Notes</h1>
    <button onclick="create()"><i class="fa-solid fa-pen-to-square"></i>Create notes</button>
    <div>

    </div>
    <script>
        let div=document.querySelector('div')
        function create(){
            let noteBox = document.createElement("div");
            noteBox.className = "note";

            let text=document.createElement('textarea')
            text.placeholder = "You can write your notes here...";

            let btn = document.createElement("button");
            btn.className = "delete-btn";
            btn.innerHTML = `<i class="fa-solid fa-trash"></i>`;
            btn.addEventListener("click", () => {
                noteBox.remove();
            });

            noteBox.append(text, btn);
            div.append(noteBox);
            
            }
    </script>
</body>
</html>
