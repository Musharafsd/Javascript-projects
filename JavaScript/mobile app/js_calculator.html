<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #5284e7;
        }

        .calculator {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
        }

        input {
            width: 100%;
            height: 50px;
            font-size: 20px;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            background: #d6d6d6;
            border-radius: 8px;
            padding-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        button {
            padding: 15px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            background: #abc0e0;
        }

        .equal {
            background-color: #22c55e;
            color: white;
        }

        .clear {
            background-color: #ef4444;
            color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" readonly class="display">
        <div class="buttons">

            <button onClick="clr()">CA</button>
            <button onclick="press('/')"><i class="fa-solid fa-slash"></i></button>
            <button onclick="press('%')"><i class="fa-solid fa-divide"></i></button>
            <button onClick="deldata()"><i class="fa-solid fa-delete-left"></i></button>

            <button onCLick="press('1')">1</button>
            <button onCLick="press('2')">2</button>
            <button onCLick="press('3')">3</button>
            <button onCLick="press('+')"><i class="fa-solid fa-plus"></i></button>

            <button onCLick="press('4')">4</button>
            <button onCLick="press('5')">5</button>
            <button onCLick="press('6')">6</button>
            <button onCLick="press('*')"><i class="fa-solid fa-xmark"></i></button>

            <button onCLick="press('7')">7</button>
            <button onCLick="press('8')">8</button>
            <button onCLick="press('9')">9</button>
            <button onclick="press('-')"><i class="fa-solid fa-minus"></i></button>
            
            <button onclick="press('.')">.</button>
            <button onclick="press('0')">0</button>
            <button onclick="press('00')">00</button>
            <button onClick="cal()" style="background-color: #5284e7;"><i class="fa-solid fa-equals"></i></button>


        </div>
    </div>

    <script>
        let inp = document.querySelector('input')

        function press(n) {
            inp.value += n
        }

        function clr() {
            inp.value = ""
        }

        function cal() {
            inp.value = eval(inp.value)
        }

        function deldata() {
            inp.value = inp.value.slice(0, inp.value.length - 1)
        }
    </script>
</body>

</html>
