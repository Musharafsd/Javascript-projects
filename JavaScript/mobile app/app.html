<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet"
 href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

<title>Mobile Launcher</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Segoe UI, Roboto, sans-serif;
}

body{
    height:100vh;
    background:
      linear-gradient(rgba(0,0,0,.4), rgba(0,0,0,.4)),
      url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee");
    background-size:cover;
    background-position:center;
    overflow:hidden;
}

.apps{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:18px;
    padding:22px;
}

.app{
    text-decoration:none;
    color:#eee;
    text-align:center;
    font-size:13px;
}

.app i{
    width:64px;
    height:64px;
    border-radius:18px;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
    margin:auto;
    color:#fff;
    background:linear-gradient(135deg,#6a5af9,#8f7afe);
    box-shadow:0 10px 22px rgba(0,0,0,.4);
    transition:.25s;
}

.app:hover i{
    transform:scale(1.08);
}

.app:nth-child(3n) i  { background: linear-gradient(135deg,#ff7a18,#ffb347); }
.app:nth-child(4n) i  { background: linear-gradient(135deg,#00c6ff,#0072ff); }
.app:nth-child(5n) i  { background: linear-gradient(135deg,#11998e,#38ef7d); }
.app:nth-child(6n) i  { background: linear-gradient(135deg,#fc466b,#3f5efb); }
.app:nth-child(7)  i { background: linear-gradient(135deg,#8e2de2,#4a00e0); }
.app:nth-child(8)  i { background: linear-gradient(135deg,#f7971e,#ffd200); }
.app:nth-child(9)  i { background: linear-gradient(135deg,#43cea2,#185a9d); }
.app:nth-child(10) i { background: linear-gradient(135deg,#ff512f,#dd2476); }
.app:nth-child(11) i { background: linear-gradient(135deg,#56ab2f,#a8e063); }
.app:nth-child(12) i { background: linear-gradient(135deg,#614385,#516395); }
.app:nth-child(13) i { background: linear-gradient(135deg,#ff9966,#ff5e62); }
.app:nth-child(14) i { background: linear-gradient(135deg,#2193b0,#6dd5ed); }
.app:nth-child(15) i { background: linear-gradient(135deg,#cc2b5e,#753a88); }
.app:nth-child(16) i { background: linear-gradient(135deg,#ee9ca7,#ffdde1); }
.app:nth-child(17) i { background: linear-gradient(135deg,#42275a,#734b6d); }
.app:nth-child(18) i { background: linear-gradient(135deg,#bdc3c7,#2c3e50); }


.app-screen{
    position:fixed;
    inset:0;
    background:#000;
    display:none;
    flex-direction:column;
}

.topbar{
    height:50px;
    background:rgba(0,0,0,.7);
    display:flex;
    align-items:center;
    padding:0 14px;
    color:#fff;
    gap:12px;
}

.topbar button{
    background:none;
    border:none;
    color:#fff;
    font-size:18px;
    cursor:pointer;
}

iframe{
    flex:1;
    width:100%;
    border:none;
    background:#fff;
}

footer {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    text-align: center;
    backdrop-filter: blur(8px);
    background: rgba(0,0,0,0.4);
    font-size: 13px;
    color: white;
}

   
</style>
</head>

<body>

<div class="apps" id="apps">

<a class="app" onclick="openApp('js_agecounter1.html')">
<i class="fa-brands fa-airbnb"></i>Age
</a>

<a class="app" onclick="openApp('notes.html')">
<i class="fa-solid fa-book"></i>Notes
</a>

<a class="app" onclick="openApp('js_calculator.html')">
<i class="fa-solid fa-calculator"></i>Calculator
</a>

<a class="app" onclick="openApp('js_digitalclock.html')">
<i class="fa-solid fa-clock"></i>Time
</a>

<a class="app" onclick="openApp('js_guessnumber.html')">
<i class="fa-solid fa-arrow-up-1-9"></i>Game
</a>

<a class="app" onclick="openApp('js_randomcolor.html')">
<i class="fa-solid fa-brush"></i>Colors
</a>

<a class="app" onclick="openApp('js_randomotp.html')">
<i class="fa-solid fa-key"></i>OTP
</a>

<a class="app" onclick="openApp('randompassword.html')">
<i class="fa-solid fa-lock"></i>Password
</a>

<a class="app" onclick="openApp('js_randomnumber.html')" >
<i class="fa-solid fa-splotch"></i>Number 
</a>

<a class="app" onclick='openApp("js_randomqoutes.html")' >
<i class="fa-solid fa-bolt"></i>Quotes
</a>

<a class="app" onclick='openApp("randomimg.html")' >
<i class="fa-solid fa-image"></i>Image
</a>

<a class="app" onclick='openApp("js_sample_counter.html")' >
<i class="fa-solid fa-earth-oceania"></i>Counter
</a>

<a class="app" onclick='openApp("js_stopwatch.html")' >
<i class="fa-solid fa-stopwatch"></i>Stopwatch
</a>

<a class="app" onclick='openApp("popup.html")' >
<i class="fa-solid fa-file-powerpoint"></i>Popup
</a>

<a class="app" onclick='openApp("qrcode.html")' >
<i class="fa-solid fa-qrcode"></i>QR Generator
</a>

<a class="app" onclick='openApp("toast.html")' >
<i class="fa-brands fa-notion"></i>Toast Notification
</a>

<a class="app" onclick='openApp("text.html")' >
<i class="fa-solid fa-icons"></i>Text to Speech
</a>

<a class="app" onclick='openApp("validation.html")' >
<i class="fa-solid fa-person-dots-from-line"></i>Form Validation
</a>

<a class="app" onclick='openApp("to_do_list.html")' >
<i class="fa-solid fa-person-dots-from-line"></i>To do list
</a>

<footer>
<i>&copy; this app is built by musharaf_syed</i>
</footer>

</div>


<div class="app-screen" id="screen">
    <div class="topbar">
        <button onclick="closeApp()">
            <i class="fa-solid fa-arrow-left"></i>
        </button>
        <span id="title">App</span>
    </div>
    <iframe id="frame"></iframe>
</div>

<script>
function openApp(url){
    document.getElementById("apps").style.display="none";
    document.getElementById("screen").style.display="flex";
    document.getElementById("frame").src=url;
}

function closeApp(){
    document.getElementById("frame").src="";
    document.getElementById("screen").style.display="none";
    document.getElementById("apps").style.display="grid";
}
</script>

</body>
</html>
