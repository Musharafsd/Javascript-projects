<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POPUP</title>
    <style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: "Poppins", sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#344e73;   
}

body > button{
    padding:12px 35px;
    background:#fff;
    border:none;
    border-radius:30px;
    font-size:16px;
    cursor:pointer;
    font-weight:600;
    transition:0.2s;
}

body > button:hover{
    transform:scale(1.05);
}

body div{
    width:350px;
    padding:40px 30px 30px;
    background:#fff;
    border-radius:12px;
    box-shadow:0 10px 35px rgba(0,0,0,0.3);
    text-align:center;
    position:absolute;
    animation:popupDown 0.5s ease forwards;
}

@keyframes popupDown{
    from{
        transform:translateY(-200px);
        opacity:0;
    }
    to{
        transform:translateY(0);
        opacity:1;
    }
}

body div::before{
    content:"\2714";
    position:absolute;
    top:-35px;
    left:50%;
    transform:translateX(-50%);
    width:70px;
    height:70px;
    background:#4CAF50;
    color:#fff;
    font-size:32px;
    font-weight:700;
    display:flex;
    align-items:center;
    justify-content:center;
    border-radius:50%;
    box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

body div h1{
    font-size:26px;
    margin-top:20px;
    margin-bottom:10px;
    color:#333;
}

body div p{
    font-size:15px;
    color:#555;
    margin-bottom:25px;
}

body div button{
    background:#4CAF50;
    color:#fff;
    padding:12px 25px;
    border:none;
    border-radius:6px;
    font-size:15px;
    cursor:pointer;
    width:100%;
    font-weight:600;
    box-shadow:0 4px 12px rgba(76, 175, 80, 0.4);
    transition:0.2s;
}

body div button:hover{
    background:#449e48;
}
    </style>
</head>
<body>
    <button onclick="popup()">submit</button>
    <script>
        function popup(){
        let card=document.createElement('div')
        let h=document.createElement('h1')
        h.innerText="Thank you"
        let p=document.createElement('p')
        p.innerText="your application is successfully submited"
        let btn=document.createElement('button')
        btn.innerText="Okay"
        btn.addEventListener('click',()=>{
            card.remove()
        })
        card.append(h,p,btn)
            document.body.append(card)
        }
        
    </script>
</body>
</html>
