<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #00203F, #ADEFD1);
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 30px;
}

h1 {
    font-size: 70px;
    background: #000;
    color: #00ff00;
    padding: 20px 50px;
    border-radius: 15px;
    letter-spacing: 3px;
    box-shadow: 0px 0px 25px rgba(0,0,0,0.5);
}

button {
    padding: 12px 35px;
    font-size: 20px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    color: white;
    transition: 0.3s ease-in-out;
    margin: 0 5px;
}

button:nth-of-type(1) {     
    background: #2ecc71;
}
button:nth-of-type(2) {     
    background: #e74c3c;
}
button:nth-of-type(3) {     
    background: #3498db;
}

button:hover {
    transform: scale(1.1);
    filter: brightness(1.2);
}

button:active {
    transform: scale(0.95);
}
    </style>
</head>
<body>
    <h1></h1>
    <button onclick="start()">start</button>
    <button onclick="stop()">stop</button>
    <button onclick="reset()">reset</button>
    <script>
        let h=document.querySelector('h1')
        h.innerText="0"+0+":"+"0"+0+":"+"0"+0

        let c=0
        let m=0
        let hr=0
        let iid=-1
        let inc=()=>{
            if(c<=60){
                c++
            }else{
                c=0
            }
            if(c==60){
                c=0
                m++
            }
            if(m==60){
                c=0
                m=0
                hr++
            }
            h.innerHTML=`${hr<10?"0"+hr:hr}:${m<10?"0"+m:m}:${c<10?"0"+c:c}`
        }
        let start=()=>{
            if (iid==-1){
                iid=setInterval(inc,1000)
            }
        }
        let stop=()=>{
            clearInterval(iid)
            iid=-1
            h.innerHTML=`${hr<10?"0"+hr:hr}:${m<10?"0"+m:m}:${c<10?"0"+c:c}`
        }
        let reset=()=>{
            clearInterval(iid)
            c=0
            m=0
            hr=0
            h.innerHTML=`${hr<10?"0"+hr:hr}:${m<10?"0"+m:m}:${c<10?"0"+c:c}`
        }
    </script>
</body>
</html>
