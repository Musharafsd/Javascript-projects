<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }

    body{
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #eff4b5;
        padding: 20px;
        text-align: center;
    }

    button{
        padding: 12px 22px;
        font-size: 18px;
        background: #3498db;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
        margin-bottom: 25px;
    }

    button:hover{
        background: #217dbb;
        transform: scale(1.06);
    }

    div{
        width: 320px;
        height: 170px;
        border-radius: 12px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 20px;
        font-weight: bold;
        color: #f8fafc;
        text-transform: lowercase;
        background: #0a0a0a;
        box-shadow: 0px 6px 15px rgba(0,0,0,0.2);
        padding: 10px;
        text-align: center;
        word-break: break-all;
    }

    @media (max-width: 360px){
        button{
            font-size: 16px;
            padding: 10px 16px;
        }

        div{
            width: 250px;
            height: 150px;
            font-size: 17px;
        }
    }
</style>


</head>
<body>
    <button onclick="fun()">COLOR</button>
    <div>Random color</div>
    <script>
        function fun(){
            let div=document.querySelector('div')
            let a=Math.floor(Math.random()*255)
            let b=Math.floor(Math.random()*255)
            let c=Math.floor(Math.random()*255)
            let d=(Math.random()).toFixed(3)
            div.style.background=`rgba(${a},${b},${c},${d})`
            div.innerText=`rgba(${a},${b},${c},${d})`
        }
    </script>
</body>
</html>
