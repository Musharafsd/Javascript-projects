<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR code</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body{
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #1f2128;
}

.container{
    background: #fff;
    width: 350px;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    text-align: center;
}

label{
    font-size: 16px;
    font-weight: 600;
    display: block;
    text-align: left;
    margin-bottom: 10px;
}

input{
    width: 100%;
    height: 40px;
    border-radius: 6px;
    border: 1px solid #ccc;
    outline: none;
    padding: 0 10px;
    font-size: 15px;
    margin-bottom: 20px;
}

input:focus{
    border-color: #3b6ef6;
}

.qrcode{
    width: 200px;
    height: 200px;
    margin: 10px auto 20px;
    padding: 8px;
    border-radius: 8px;
    border: 1px solid #eee;
    background: #fafafa;
    display: none;

}

.qrcode img{
    width: 100%;
    height: 100%;
}

button{
    width: 100%;
    padding: 12px;
    background: #3b6ef6;
    color: #fff;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s ease;
}

button:hover{
    background: #2e5be3;
}
    </style>
</head>
<body>
    <div class="container">
    <label>Enter your text or URL</label>
    <input placeholder="Text or URL"/>
    <div class="qrcode"><img/></div>
    <button onclick="code()"><i class="fa-solid fa-bolt"></i> Generate QR code</button>
    </div>
    <script>
        function code(){
            let div=document.querySelector('.qrcode')
            div.style.display="block"
            let inp=document.querySelector('input')
            let img=document.querySelector('img')
            img.setAttribute('src',`https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${inp.value}`)
            div.append(img)
        }
    </script>
</body>
</html>
