<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body{
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #00c6ff, #0072ff);
    color: white;
    text-align: center;
    padding: 20px;
}

h1{
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 0 3px 6px rgba(0,0,0,0.2);
}

button{
    padding: 12px 20px;
    font-size: 18px;
    background: #2ecc71;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: 0.3s ease;
}

button:hover{
    background: #27ae60;
    transform: scale(1.06);
}

@media (max-width: 360px){
    h1{
        font-size: 26px;
    }
    button{
        padding: 10px 16px;
        font-size: 16px;
    }
}
    </style>
</head>
<body>
    <h1>Generate OTP</h1>
    <button onclick="fun()">otp</button>
    <script>
        function fun(){
            let a=Math.floor(Math.random()*10)
            let b=Math.floor(Math.random()*10)
            let c=Math.floor(Math.random()*10)
            let d=Math.floor(Math.random()*10)
            alert(`${a}${b}${c}${d}`)
        }
    </script>
</body>
</html>
