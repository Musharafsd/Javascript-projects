<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast notification</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="button">
        <button onclick="showtoast(successmsg)">Success</button>
        <button onclick="showtoast(errormsg)">Error</button>
        <button onclick="showtoast(invalidmsg)">Invalid</button>
    </div>
    <div id="toastbox"></div>
    <div></div>
    <script>
        let toastbox=document.getElementById('toastbox')
        let successmsg='<i class="fa-solid fa-circle-check"></i> Successfully submitted'
        let errormsg='<i class="fa-solid fa-circle-xmark"></i> Please fix the error!'
        let invalidmsg='<i class="fa-solid fa-circle-exclamation"></i> Invalid input,chech again'
        function showtoast(msg){
            let toast=document.createElement('div')
            toast.classList.add('toast')
            toast.innerHTML=msg
            toastbox.appendChild(toast)

            if(msg.includes('error')){
                toast.classList.add('error')
            }
            if(msg.includes('Invalid')){
                toast.classList.add('invalid')
            }
            
            setTimeout(()=>{
                toast.remove()
            },5000)
        }
    </script>
</body>
</html>
