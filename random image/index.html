<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <button onclick="fun()">IMAGE</button>
    <img />
    <script>
        function fun(){
            let im=document.querySelector('img')
            im.setAttribute("src",`https://picsum.photos/id/${Math.floor(Math.random()*1000)}/200/300`)
        }
    </script>
</body>
</html>
